<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdown</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #333; color: white; padding: 10px; display: flex; align-items: center; }
        .dropdown { position: relative; margin-right: 15px; }
        .dropdown > button { background: none; border: none; color: white; cursor: pointer; font-size: 16px; }
        .dropdown-menu { display: none; position: absolute; top: 100%; left: 0; background: white; color: black; min-width: 150px; border: 1px solid #ddd; z-index: 10; }
        .dropdown-menu a { display: block; padding: 8px 12px; text-decoration: none; color: black; }
        .dropdown-menu a:hover { background: #f0f0f0; }
        .dropdown:hover .dropdown-menu { display: block; }
        .content { padding: 20px; border-top: 1px solid #ddd; margin-top: 20px; }
    </style>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="content" id="content">Select a file to view its content.</div>

    <script>
        async function fetchStructure() {
            const response = await fetch('structure.json');
            return await response.json();
        }

        function createDropdown(folder) {
            const dropdown = document.createElement('div');
            dropdown.className = 'dropdown';

            const button = document.createElement('button');
            button.textContent = folder.name;
            dropdown.appendChild(button);

            const menu = document.createElement('div');
            menu.className = 'dropdown-menu';

            folder.children.forEach(item => {
                const link = document.createElement('a');
                link.textContent = item.name;
                if (item.isDirectory) {
                    link.onclick = (e) => {
                        e.preventDefault();
                        alert('Nested folders are not supported in the navbar.');
                    };
                } else {
                    link.href = '#';
                    link.onclick = (e) => {
                        e.preventDefault();
                        loadFile(item.path);
                    };
                }
                menu.appendChild(link);
            });

            dropdown.appendChild(menu);
            return dropdown;
        }

        function renderNavbar(structure) {
            const navbar = document.getElementById('navbar');
            structure.children.forEach(folder => {
                if (folder.isDirectory) {
                    const dropdown = createDropdown(folder);
                    navbar.appendChild(dropdown);
                }
            });
        }

        async function loadFile(filePath) {
            const response = await fetch(filePath);
            const markdown = await response.text();
            document.getElementById('content').innerHTML = markdownToHtml(markdown);
        }

        function markdownToHtml(markdown) {
            return markdown
                .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
                .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/^\* (.*?)$/gm, '<li>$1</li>')
                .replace(/__(.*?)__/gm, '<strong>$1</strong>')
                .replace(/_(.*?)_/gm, '<em>$1</em>')
                .replace(/\[(.*?)\]\((.*?)\)/gm, '<a href="$2">$1</a>')
                .replace(/\n/g, '<br>');
        }

        (async () => {
            const structure = await fetchStructure();
            renderNavbar(structure);
        })();
    </script>
</body>
</html>
