<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comprehensive programming blog covering C#, Azure, AWS, Docker, Kubernetes, and more. Learn modern development practices and technologies.">
    <meta name="keywords" content="programming, C#, Azure, AWS, Docker, Kubernetes, development, blog, tutorials">
    <meta name="author" content="Keshav Singh">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Content Blog - Programming Tutorials & Guides">
    <meta property="og:description" content="Learn programming with comprehensive tutorials on C#, Azure, AWS, containerization, and modern development practices.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://keshavsingh4522.github.io/content-blog/">
    <meta property="og:site_name" content="Content Blog">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Content Blog - Programming Tutorials">
    <meta name="twitter:description" content="Comprehensive programming tutorials and guides">
    <meta name="twitter:creator" content="@Keshavsingh4522">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><defs><linearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /><stop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /></linearGradient></defs><rect width='64' height='64' rx='12' fill='url(%23grad)'/><text x='32' y='42' font-family='Arial, sans-serif' font-size='32' font-weight='bold' text-anchor='middle' fill='white'>{}</text></svg>">
    
    <title>Content Blog - Programming Tutorials & Guides</title>
    
    <!-- Bootstrap and Highlight.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css" rel="stylesheet" id="highlight-theme">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="ui/common/footer/footer.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-gradient-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" aria-label="Go to homepage">
                <i class="fas fa-code me-2"></i>Content Blog
            </a>
            <div class="d-flex align-items-center order-lg-3">
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" class="btn btn-outline-light btn-sm me-2" type="button" aria-label="Toggle dark/light mode">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
                <!-- Mobile Menu Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse order-lg-2" id="navbarNav">
                <ul class="navbar-nav me-auto" id="nav-items">
                    <!-- Items will be dynamically added -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Loading Spinner with auto-hide fallback -->
    <div id="loading-spinner" class="d-flex justify-content-center align-items-center position-fixed w-100 h-100" style="top: 0; left: 0; background: rgba(255,255,255,0.9); z-index: 9999; animation: autoHideSpinner 8s forwards;">
        <div class="text-center">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="text-muted">
                <p>Loading Content Blog...</p>
                <p><small>If this takes too long, please <a href="javascript:location.reload()">refresh the page</a></small></p>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes autoHideSpinner {
            0% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }
    </style>
    
    <!-- Main Content Area -->
    <main class="container-fluid px-4 main-content" role="main">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <ol class="breadcrumb" id="breadcrumb">
                <li class="breadcrumb-item"><a href="#" aria-label="Home">Home</a></li>
            </ol>
        </nav>
        
        <!-- Search Bar -->
        <div class="search-container mb-4">
            <div class="input-group search-bar">
                <span class="input-group-text bg-transparent border-end-0">
                    <i class="fas fa-search text-muted"></i>
                </span>
                <input type="text" id="search-input" class="form-control border-start-0 ps-0" placeholder="Search files and content..." aria-label="Search files">
                <button class="btn btn-outline-secondary" type="button" id="clear-search" aria-label="Clear search">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <!-- Search Results Container -->
        <div id="search-results" class="mb-4" role="region" aria-label="Search results"></div>
        
        <!-- Tree View Container -->
        <div id="tree-view-container" class="mb-4 card" role="region" aria-label="File structure">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-folder-tree me-2"></i>File Structure
                </h5>
            </div>
            <div class="card-body"></div>
        </div>
        
        <!-- Global Action Buttons -->
        <div class="global-buttons mb-4 d-flex flex-wrap gap-2" role="toolbar" aria-label="Document actions">
            <!-- Global Toggle Button will be inserted here -->
        </div>
        
        <!-- Content Display Area -->
        <article id="content" class="content-display card" role="article">
            <div class="card-body">
                <div class="text-center py-5">
                    <i class="fas fa-file-alt fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">Welcome to Content Blog</h4>
                    <p class="text-muted">Select a file from the navigation menu to view its content.</p>
                </div>
            </div>
        </article>
        
        <!-- Cards Container -->
        <div id="cards-container" class="row g-4 mt-4" role="region" aria-label="Content cards">
            <!-- Cards will be dynamically added here -->
        </div>
    </main>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="btn btn-primary position-fixed rounded-circle" style="bottom: 20px; right: 20px; width: 50px; height: 50px; display: none; z-index: 1000;" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- Include Footer -->
    <div id="footer-container"></div>

    <!-- Include Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    
    <!-- Emergency fallback script -->
    <script>
        // Emergency fallback to hide loading spinner
        setTimeout(function() {
            var spinner = document.getElementById('loading-spinner');
            if (spinner && spinner.style.display !== 'none') {
                console.log('Emergency fallback: hiding loading spinner');
                spinner.style.display = 'none';
                
                // Show basic content if main script failed
                var content = document.getElementById('content');
                if (content && content.innerHTML.includes('Select a file')) {
                    content.innerHTML = '<div class="card-body text-center py-5"><h4>Welcome to Content Blog</h4><p>The application is loading. Please wait or <a href="javascript:location.reload()">refresh the page</a>.</p></div>';
                    content.style.display = 'block';
                }
            }
        }, 6000); // 6 second fallback
    </script>
    
    <script src="structure-updater.js"></script>
    <script src="script.js"></script>
    <script src="ui/common/footer/footer.js"></script>
</body>
</html>
