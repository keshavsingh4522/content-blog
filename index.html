<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Blog</title>
    <!-- Bootstrap and Highlight.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="nav-items">
                    <!-- Items will be dynamically added -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container mt-4">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" class="form-control" placeholder="Search files...">
        </div>
        <!-- Search Results Container -->
        <div id="search-results" class="mb-3"></div>
        <!-- Tree View Container -->
        <div id="tree-view-container" class="mb-3"></div>
        <!-- Global Buttons Container -->
        <div class="global-buttons mb-3">
            <!-- Global Toggle Button will be inserted here -->
        </div>
        <div id="content" class="content border rounded p-4 bg-light">
            Select a file to view its content.
        </div>
        <!-- Cards Container -->
        <div id="cards-container" class="row mt-4">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <!-- Include Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
