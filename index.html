<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Folder Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .folder, .file { margin: 5px 0; cursor: pointer; }
        .folder { font-weight: bold; color: #007bff; }
        .file { color: #333; }
        .content { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>GitHub Pages Folder Viewer</h1>
    <div id="fileStructure"></div>
    <div id="content" class="content"></div>

    <script>
        const fileStructureEl = document.getElementById('fileStructure');
        const contentEl = document.getElementById('content');

        // Load folder structure from JSON
        async function fetchStructure() {
            const response = await fetch('structure.json');
            return await response.json();
        }

        // Render folder structure
        function renderFiles(structure, basePath = '') {
            fileStructureEl.innerHTML = '';
            structure.children.forEach(item => {
                const el = document.createElement('div');
                el.textContent = item.name;
                el.className = item.isDirectory ? 'folder' : 'file';
                el.onclick = () => {
                    if (item.isDirectory) {
                        renderFiles(item, `${basePath}/${item.name}`);
                    } else {
                        loadFile(`${basePath}/${item.name}`);
                    }
                };
                fileStructureEl.appendChild(el);
            });
        }

        // Load and render Markdown content
        async function loadFile(filePath) {
            const response = await fetch(filePath);
            const markdown = await response.text();
            contentEl.innerHTML = markdownToHtml(markdown);
        }

        // Convert Markdown to HTML (basic parsing)
        function markdownToHtml(markdown) {
            return markdown
                .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
                .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/^\* (.*?)$/gm, '<li>$1</li>')
                .replace(/__(.*?)__/gm, '<strong>$1</strong>')
                .replace(/_(.*?)_/gm, '<em>$1</em>')
                .replace(/\[(.*?)\]\((.*?)\)/gm, '<a href="$2">$1</a>')
                .replace(/\n/g, '<br>');
        }

        // Initialize
        (async () => {
            const structure = await fetchStructure();
            renderFiles(structure);
        })();
    </script>
</body>
</html>
